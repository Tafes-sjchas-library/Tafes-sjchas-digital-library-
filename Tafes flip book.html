<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neuroanatomy Flipbooks</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #eef3fa;
      font-family: Arial, sans-serif;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    .book-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .book-button {
      background: #6a1b9a;
      color: white;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 80%;
      max-width: 300px;
    }

    .book-button:hover {
      background: #4a116e;
    }

    .flipbook-view {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      width: 100vw;
      background: #eef3fa;
      position: fixed;
      top: 0; left: 0;
      z-index: 1000;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: red;
      color: white;
      font-size: 24px;
      font-weight: bold;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      z-index: 1001;
    }

    .search-bar input {
      padding: 8px 12px;
      font-size: 1rem;
      width: 300px;
      border: 2px solid #999;
      border-radius: 4px;
      margin-top: 60px;
    }

    #flipbook {
      background: #fff;
      border-radius: 12px;
      margin: auto;
      overflow: hidden;
      box-shadow: 0 40px 80px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
      cursor: grab;
      touch-action: none;
      user-select: none;
    }

    #flipbook.dragging {
      cursor: grabbing;
    }

    #flipbook .page {
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
    }

    #flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 4px;
      user-select: none;
      -webkit-user-drag: none;
    }

    .controls {
      margin: 10px;
    }

    .controls button {
      margin: 0 5px;
      padding: 8px 14px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: #6a1b9a;
      color: #fff;
      cursor: pointer;
      user-select: none;
    }

    .controls button:hover {
      background: #4a116e;
    }

    .download-btn {
      position: absolute;
      bottom: 15px;
      left: 15px;
      background: #0077cc;
      color: white;
      padding: 12px 25px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      z-index: 999;
      user-select: none;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
</head>
<body>

  <!-- Book List Section -->
  <div class="book-list" id="bookList">
    <h2>Select a Book</h2>
    <button class="book-button" onclick="openFlipbook('neuroanatomy1')">Neuroanatomy 1</button>
    <button class="book-button" onclick="openFlipbook('neuroanatomy2')">Neuroanatomy 2</button>
    <button class="book-button" onclick="openFlipbook('neuroanatomy3')">Neuroanatomy 3</button>
    <button class="book-button" onclick="openFlipbook('neuroanatomy4')">Neuroanatomy 4</button>
  </div>

  <!-- Flipbook Viewer Section -->
  <div class="flipbook-view" id="flipbookContainer">
    <button class="close-btn" onclick="closeFlipbook()">Ã—</button>
    <div class="search-bar">
      <input type="number" id="pageInput" placeholder="Go to spread (e.g., 1 = pages 1 & 2)" min="1"/>
    </div>

    <div id="flipbook">
      <a href="books/neuroanatomymcqs.pdf" download class="download-btn">Download Book</a>
      <div class="page"><img src="images/neuroanatomy/page5.jpg" alt="Cover"></div>
      <div class="page"><img src="images/neuroanatomy/page1.jpg" alt="Page 1"></div>
      <div class="page"><img src="images/neuroanatomy/page2.jpg" alt="Page 2"></div>
      <div class="page"><img src="images/neuroanatomy/page3.jpg" alt="Page 3"></div>
      <div class="page"><img src="images/neuroanatomy/page4.jpg" alt="Page 4"></div>
      <div class="page"><img src="images/neuroanatomy/page5.jpg" alt="Page 5"></div>
    </div>

    <div class="controls">
      <button id="prevBtn">Prev</button>
      <button id="nextBtn">Next</button>
    </div>
  </div>

  <audio id="flipSound" src="sounds/flipcard.mp3" preload="auto"></audio>

  <script>
    let scale = 1, originX = 0, originY = 0;
    let isDragging = false, lastX = 0, lastY = 0, lastTouchDist = null;
    let lastTap = 0;
    let touchStartX = null, touchStartY = null, touchEndX = null, touchEndY = null;
    const swipeThreshold = 40;

    function openFlipbook(bookName) {
      document.getElementById('bookList').style.display = 'none';
      document.getElementById('flipbookContainer').style.display = 'flex';
      scale = 1; originX = 0; originY = 0;
      updateTransform();
    }

    function closeFlipbook() {
      document.getElementById('flipbookContainer').style.display = 'none';
      document.getElementById('bookList').style.display = 'flex';
    }

    function resizeFlipbook() {
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight - 150;
      let width = windowWidth * 0.95;
      let height = width / 2 * 1.4;
      if (height > windowHeight) {
        height = windowHeight;
        width = height / 1.4 * 2;
      }
      document.getElementById('flipbook').style.width = width + "px";
      document.getElementById('flipbook').style.height = height + "px";
      $('#flipbook').turn('size', width, height);
    }

    function playSound() {
      const snd = document.getElementById('flipSound');
      snd.pause();
      snd.currentTime = 0;
      snd.play().catch(() => {});
    }

    function updateTransform() {
      const flip = document.getElementById('flipbook');
      flip.style.transform = `scale(${scale}) translate(${originX}px, ${originY}px)`;
    }

    document.addEventListener("DOMContentLoaded", () => {
      $('#flipbook').turn({
        display: 'double',
        gradients: true,
        acceleration: true,
      });

      resizeFlipbook();

      $('#nextBtn').click(() => {
        $('#flipbook').turn('next');
        playSound();
      });

      $('#prevBtn').click(() => {
        $('#flipbook').turn('previous');
        playSound();
      });

      $('#pageInput').change(function () {
        let page = parseInt(this.value) * 2 - 1;
        $('#flipbook').turn('page', page);
        playSound();
      });

      window.addEventListener('resize', resizeFlipbook);

      const flip = document.getElementById('flipbook');

      flip.addEventListener('wheel', function (e) {
        if (e.ctrlKey) {
          e.preventDefault();
          const rect = flip.getBoundingClientRect();
          const mouseX = e.clientX - rect.left;
          const mouseY = e.clientY - rect.top;
          const offsetX = (mouseX / rect.width - 0.5) * 2;
          const offsetY = (mouseY / rect.height - 0.5) * 2;

          scale += e.deltaY * -0.0015;
          scale = Math.min(Math.max(scale, 1), 6);
          if (scale === 1) {
            originX = 0; originY = 0;
          } else {
            originX -= offsetX * 50;
            originY -= offsetY * 50;
          }
          updateTransform();
        }
      }, { passive: false });

      flip.addEventListener('mousedown', function (e) {
        if (scale === 1) return;
        isDragging = true;
        lastX = e.clientX;
        lastY = e.clientY;
        flip.classList.add('dragging');
      });

      window.addEventListener('mousemove', function (e) {
        if (!isDragging) return;
        let dx = e.clientX - lastX;
        let dy = e.clientY - lastY;
        originX += dx / scale;
        originY += dy / scale;
        updateTransform();
        lastX = e.clientX;
        lastY = e.clientY;
      });

      window.addEventListener('mouseup', () => {
        isDragging = false;
        flip.classList.remove('dragging');
      });

      flip.addEventListener('touchstart', function (e) {
        if (e.touches.length === 1) {
          touchStartX = e.touches[0].clientX;
          touchStartY = e.touches[0].clientY;
          if (scale > 1) {
            isDragging = true;
            lastX = touchStartX;
            lastY = touchStartY;
            flip.classList.add('dragging');
          }
        }
      });

      flip.addEventListener('touchmove', function (e) {
        if (e.touches.length === 2) {
          e.preventDefault();
          const dx = e.touches[0].clientX - e.touches[1].clientX;
          const dy = e.touches[0].clientY - e.touches[1].clientY;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (lastTouchDist !== null) {
            let delta = dist - lastTouchDist;
            scale += delta * 0.005;
            scale = Math.min(Math.max(scale, 1), 6);
            updateTransform();
          }
          lastTouchDist = dist;
        } else if (isDragging && e.touches.length === 1) {
          e.preventDefault();
          let dx = e.touches[0].clientX - lastX;
          let dy = e.touches[0].clientY - lastY;
          originX += dx / scale;
          originY += dy / scale;
          updateTransform();
          lastX = e.touches[0].clientX;
          lastY = e.touches[0].clientY;
        }
      }, { passive: false });

      flip.addEventListener('touchend', function (e) {
        let now = new Date().getTime();
        let timeDiff = now - lastTap;

        if (timeDiff < 300 && e.touches.length === 0) {
          if (scale > 1) {
            scale = 1; originX = 0; originY = 0;
          } else {
            scale = 3; originX = 0; originY = 0;
          }
          updateTransform();
        }

        if (touchStartX !== null && e.changedTouches.length === 1 && scale === 1) {
          touchEndX = e.changedTouches[0].clientX;
          touchEndY = e.changedTouches[0].clientY;

          let deltaX = touchEndX - touchStartX;
          let deltaY = touchEndY - touchStartY;

          if (Math.abs(deltaX) > swipeThreshold && Math.abs(deltaY) < 100) {
            if (deltaX < 0) {
              $('#flipbook').turn('next');
              playSound();
            } else if (deltaX > 0) {
              $('#flipbook').turn('previous');
              playSound();
            }
          }
        }

        lastTap = now;
        lastTouchDist = null;
        isDragging = false;
        flip.classList.remove('dragging');
        touchStartX = null;
        touchStartY = null;
      });
    });
  </script>
</body>
</html>
