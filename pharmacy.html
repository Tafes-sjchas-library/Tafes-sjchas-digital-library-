<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pharmacy - TAFES Library</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .button-container {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .pharm-button, .flip-button {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      color: white;
      background: linear-gradient(145deg, silver, gold, #b9f2ff); /* Diamond tone */
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .pharm-button:hover, .flip-button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    .center-flip {
      margin-top: 100px;
    }
  </style>
</head>
<body>

  <h2 style="margin-top: 20px; color: #333;">Pharmacy Books Section</h2>

  <div class="button-container">
    <button class="pharm-button">PHARM1</button>
    <button class="pharm-button">PHARM2</button>
    <button class="pharm-button">PHARM3</button>
    <button class="pharm-button">PHARM4</button>
    <button class="pharm-button">PHARM5</button>
    <button class="pharm-button">PHARM6</button>
  </div>

  <div class="center-flip">
    <button class="flip-button">Flip Books</button>
  </div>

</body>
</html>
