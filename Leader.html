<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rotating Chairman Box</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: rgba(255, 255, 0, 0.2); /* transparent yellow */
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-box {
      position: absolute;
      width: 90%;
      max-width: 800px;
      height: 400px;
      border-radius: 30px;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 10px;
      transition: transform 0.5s ease, opacity 0.5s ease;
      animation: slideZoom 6s infinite;
    }

    .small-box {
      background-color: royalblue;
      padding: 10px 50px;
      border-radius: 20px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      animation: slideZoom 6s infinite;
    }

    .chairman-text {
      position: absolute;
      top: 55px;
      font-size: 22px;
      font-weight: bold;
      color: white;
      animation: slideZoom 6s infinite;
    }

    @keyframes slideZoom {
      0% {
        opacity: 0;
        transform: scale(0.8) translateX(100%);
      }
      10% {
        opacity: 1;
        transform: scale(1) translateX(0);
      }
      60% {
        opacity: 1;
        transform: scale(1) translateX(0);
      }
      90% {
        opacity: 0;
        transform: scale(0.8) translateX(-100%);
      }
      100% {
        opacity: 0;
        transform: scale(0.8) translateX(-100%);
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="main-box" id="mainBox">
    <div class="small-box" id="textName">ISAYA</div>
    <div class="chairman-text" id="textRole">Chairman</div>
  </div>
</div>

<script>
  const images = [
    { image: "Screenshot_20250614-110237_1.jpg", name: "ISAYA CHATAWE", role: "Chairman" },
    { image: "IMG-20241114-WA0070.jpg", name: "JOFREY EVARIST", role: "Academic department leader" },
    { image: "Screenshot_20250614-105959_1.jpg", name: "BEATRICE GEORGE", role: "Praise and worship" },
    { image: "https://via.placeholder.com/800x400/228B22/ffffff?text=Image+4", name: "FAITH", role: "Treasurer" },
    { image: "https://via.placeholder.com/800x400/B22222/ffffff?text=Image+5", name: "ESTHER", role: "Member" }
  ];

  let index = 0;
  const mainBox = document.getElementById('mainBox');
  const textName = document.getElementById('textName');
  const textRole = document.getElementById('textRole');

  function rotateContent() {
    const current = images[index];
    mainBox.style.backgroundImage = `url('${current.image}')`;
    textName.textContent = current.name;
    textRole.textContent = current.role;

    index = (index + 1) % images.length;
  }

  rotateContent(); // Initial call
  setInterval(rotateContent, 6000); // Every 0.5 seconds
</script>

</body>
</html>
